<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <!-- jqueryで実装する場合 -->
  <link rel="stylesheet" href="main.css">
  <title>ストップウォッチ</title>
</head>

<body>
  <h3>ストップウォッチ</h3>

  <!-- ここに記述していきましょう！ -->
  <div class="watch_area">
    <p id="hour">0</p>
    <p>:</p>
    <p id="minute">0</p>
    <p>:</p>
    <p id="second">0</p>
    <p>:</p>
    <p id="under_second">0</p>
  </div>

  <div class="switch_area">
    <button id="start_button">スタート</button>
    <button id="stop_button" disabled>ストップ</button>
    <button id="reset_button" disabled>リセット</button>
  </div>


  <script src="main.js"></script>
</body>

</html>
